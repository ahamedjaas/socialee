<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Socialee - Forgot Password</title>
  <link rel="stylesheet" href="forgot-password.css">
  <link href="https://fonts.googleapis.com/css2?family=IM+Fell+Great+Primer+SC&display=swap" rel="stylesheet">
</head>
<body>

  <!-- Background -->
  <img src="background.png" alt="Background" class="bg-img" />

  <!-- Forgot Password Form Container -->
  <div class="form-container">

    <!-- Email -->
    <div class="input-box">
      <label for="email">Email ID:</label>
      <input type="email" id="email" placeholder="Enter your email">
    </div>

    <!-- Verification Code -->
    <div class="input-box">
      <label for="code">Verification Code:</label>
      <input type="text" id="code" placeholder="Enter verification code">
    </div>

    <!-- Reset Password -->
    <div class="frame-container">
      <a href="confirm-password.html" class="reset-text">RESET PASSWORD</a>
    </div>

    <!-- Go to Login -->
    <p class="login-link">Remember your password? <a href="index.html">Login</a></p>
    
  </div>

</body>
</html>
