<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Socialee - Sign Up</title>
  <link rel="stylesheet" href="signup.css">
  <link href="https://fonts.googleapis.com/css2?family=IM+Fell+Great+Primer+SC&display=swap" rel="stylesheet">
</head>
<body>

  <!-- Background -->
  <img src="background.png" alt="Background" class="bg-img" />

  <!-- Signup Form Container -->
  <div class="form-container">

    <!-- Username -->
    <div class="input-box">
      <label for="username">Username:</label>
      <input type="text" id="username" placeholder="Enter your username">
    </div>

    <!-- First Name -->
    <div class="input-box">
      <label for="firstname">First Name:</label>
      <input type="text" id="firstname" placeholder="Enter your first name">
    </div>

    <!-- Last Name -->
    <div class="input-box">
      <label for="lastname">Last Name:</label>
      <input type="text" id="lastname" placeholder="Enter your last name">
    </div>

    <!-- Email ID -->
    <div class="input-box">
      <label for="email">Email ID:</label>
      <input type="email" id="email" placeholder="Enter your email">
    </div>

    <!-- Password -->
    <div class="input-box">
      <label for="password">Password:</label>
      <input type="password" id="password" placeholder="Enter your password">
    </div>

    <!-- Already have account -->
    <p class="login-link">Already have an account? <a href="index.html">Login</a></p>

  </div>

  <!-- Frame Image -->
  <div class="frame-container">
    <img src="frame.png" alt="Frame" class="frame-img">
    <a href="home.html" class="signup-button">SIGN UP</a>
  </div>

</body>
</html>
