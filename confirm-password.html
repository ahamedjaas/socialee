<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Socialee - Confirm Password</title>
  <link rel="stylesheet" href="confirm-password.css">
  <link href="https://fonts.googleapis.com/css2?family=IM+Fell+Great+Primer+SC&display=swap" rel="stylesheet">
</head>
<body>

  <!-- Background -->
  <img src="background.png" alt="Background" class="bg-img" />

  <!-- Confirm Password Form Container -->
  <div class="form-container">

    <!-- New Password -->
    <div class="input-box">
      <label for="new-password">New Password:</label>
      <input type="password" id="new-password" placeholder="Enter your new password">
    </div>

    <!-- Confirm Password -->
    <div class="input-box">
      <label for="confirm-password">Confirm Password:</label>
      <input type="password" id="confirm-password" placeholder="Confirm your new password">
    </div>

    <!-- Reset Password Text -->
    <div class="reset-container">
      <a href="index.html" class="reset-text">Confirm</a>
    </div>

    <!-- Go to Login -->
    <p class="login-link">Remember your password? <a href="index.html">Login</a></p>
    
  </div>

</body>
</html>
